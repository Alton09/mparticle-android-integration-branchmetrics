buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 15
    }
}

dependencies {
    api 'io.branch.sdk.android:library:2.17.1'
    compile 'com.mparticle:android-kit-base:+'
}
